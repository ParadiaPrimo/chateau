<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../build/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
	
		<script>

			var camera, scene,renderer;
			var wall,towerup,tower,toptower,plop,plop2,plop3,plop4,plop5,mesh;

			init();
			animate();

			function init() {
			
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
					camera.position.z =400;
				var controls = new THREE.OrbitControls( camera );
			
				controls.update();
				scene = new THREE.Scene();

				var texture = new THREE.TextureLoader().load( 'textures/brick-wall-2.jpg' );
				var texture2 = new THREE.TextureLoader().load( 'textures/brique3.jpg' );
				
				var geometry = new THREE.CylinderGeometry( 80, 80, 240, 60 );
				var material = new THREE.MeshBasicMaterial( {map : texture } );
				tower = new THREE.Mesh( geometry, material );
				tower.position.x=0;
				tower.position.y=0;
				tower.position.z=0;
				scene.add( tower );
				var geometry = new THREE.CylinderGeometry( 100, 100, 20, 20,30 );
				var material = new THREE.MeshBasicMaterial( {map : texture } );
				towerup = new THREE.Mesh( geometry, material );
				towerup.position.x=0;
				towerup.position.y=135;
				towerup.position.z=0;
				scene.add( towerup );
				var geometry = new THREE.CylinderGeometry( 100, 70, 70, 60,30);
				var material = new THREE.MeshBasicMaterial( {map : texture2} );
				toptower = new THREE.Mesh( geometry, material );
				toptower.position.x=0;
				toptower.position.y=90;
				toptower.position.z=0;
				scene.add( toptower );
				var geometry = new THREE.BoxGeometry( 60, 30, 20);
				var material = new THREE.MeshBasicMaterial( {map : texture} );
				plop = new THREE.Mesh( geometry, material );
				plop.position.x=82;
				plop.position.y=160;
				plop.position.z=10;
				scene.add( plop );
				var geometry = new THREE.BoxGeometry( 60, 30, 20);
				var material = new THREE.MeshBasicMaterial( {map : texture} );
				plop2 = new THREE.Mesh( geometry, material );
				plop2.position.x=15;
				plop2.position.y=160;
				plop2.position.z=82;
				scene.add( plop2);
				var geometry = new THREE.BoxGeometry( 60, 30, 20);
				var material = new THREE.MeshBasicMaterial( {map : texture} );
				plop3 = new THREE.Mesh( geometry, material );
				plop3.position.x=-75;
				plop3.position.y=160;
				plop3.position.z=40;
				scene.add( plop3);
				var geometry = new THREE.BoxGeometry( 60, 30, 20);
				var material = new THREE.MeshBasicMaterial( {map : texture} );
				plop4 = new THREE.Mesh( geometry, material );
				plop4.position.x=-55;
				plop4.position.y=160;
				plop4.position.z=-55;
				scene.add( plop4);
				var geometry = new THREE.BoxGeometry( 60, 30, 20);
				var material = new THREE.MeshBasicMaterial( {map : texture} );
				plop5 = new THREE.Mesh( geometry, material );
				plop5.position.x=45;
				plop5.position.y=160;
				plop5.position.z=-65;
				scene.add( plop5);

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				plop.rotation.y=1.5;
				plop2.rotation.y=0.3;
				plop3.rotation.y=2;
				plop4.rotation.y=0.7;
				plop5.rotation.y=2.5
				renderer.render( scene, camera );

			}
			

		</script>

	</body>
</html>
